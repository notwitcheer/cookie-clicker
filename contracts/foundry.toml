[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Solidity compiler configuration
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Gas optimization settings
via_ir = true

# Testing configuration
gas_reports = ["*"]
gas_limit = 30_000_000

# MegaETH Testnet Configuration
[rpc_endpoints]
megaeth = "https://timothy.megaeth.com/rpc"

# Etherscan configuration for contract verification
[etherscan]
megaeth = { key = "${MEGAEXPLORER_API_KEY}", url = "https://megaexplorer.xyz/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
